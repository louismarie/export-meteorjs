<template name="exportList">
    <div class="row">
        <div class="col-md-6">
            <form class="js-create-export">

            <input type="text" class="form-control mb-2" placeholder="Name" name="name">
            <div class="my-1">
                <button type="submit"  class="btn">Export</button>
            </div>
            </form>
        </div>
    </div>

    <ul>
        {{#each export in exports}}
            <li>
                {{export.name}} - {{#if export.result}}<a target="_blank" href="{{export.result}}">{{export.result}}</a>{{else}}{{export.progress}}%{{/if}}
            </li>
        {{else}}
            <li>No exports yet</li>
        {{/each}}
    </ul>
</template>
